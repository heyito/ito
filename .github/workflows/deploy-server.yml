name: Deploy Server Worfklow

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true

jobs:
  paths-check:
    runs-on: ubuntu-latest
    outputs:
      server_changed: ${{ steps.filter.outputs.server }}
      infra_changed: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v3
      - name: Detect changed areas
        id: filter
        uses: dorny/paths-filter@v2
        with:
          base: ${{ github.ref_name }}
          filters: |
            server:
              - server/src/**
              - server/Dockerfile
              - server/package.json
            infra:
              - server/infra/**
          list-files: 'none'

  deploy-infra:
    needs: paths-check
    if: ${{ needs.paths-check.outputs.infra_changed == 'true' || needs.paths-check.outputs.server_changed == 'true'}}
    uses: ./.github/workflows/infra-deploy.yml
    with:
      environment: ${{ inputs.environment }}
    secrets: inherit

  deploy-app:
    needs:
      - paths-check
      - deploy-infra
    if: ${{ needs.paths-check.outputs.server_changed == 'true' }}
    uses: ./.github/workflows/app-deploy.yml
    with:
      environment: ${{ inputs.environment }}
    secrets: inherit
